<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Kimaye</title>
    <link rel="stylesheet" href="signin.css"/>
    <script src="signin_kimaye.js"></script>
</head>
<body>
    <div class="container-nav">
        <img  class = "img" src="https://cdn.shopify.com/s/files/1/0449/5225/6667/files/website-logo_400x.png?v=1596288204"/>
        <a class = "nav1" href="home_page.html">SHOP</a>
        <div class="nav3">
            <a href="signin.html"><img src="https://cdn-icons-png.flaticon.com/128/126/126486.png" width="20px"/></a>
            <a href="cart.html"><img src="https://cdn-icons-png.flaticon.com/128/3609/3609075.png" width="20px"/></a>
        </div>
    </div>
    <div class="container-form">
        <h2>REGISTER</h2>
        <form id="register_form" onsubmit="register(event)" action="">
            <a href="https://www.facebook.com/"><button class="facebook"><img src= "https://cdn-icons.flaticon.com/png/128/2626/premium/2626269.png?token=exp=1636443066~hmac=32a888b8dedc9b019e6b01dc50d1d947"/>Sign in with Facebook</button></a>
            <a href="https://www.google.com/"><button class="google"><img src="https://cdn-icons.flaticon.com/png/128/1377/premium/1377225.png?token=exp=1636443760~hmac=e4c50318b9ae0069e1bd606c4d5ef61c">Sign in with Google</button></a><br>
            <input id = "firstname" type= "text" placeholder="Enter your First Name"><br>
            <input id = "lastname" type= "text" placeholder="Enter your Last Name"><br>
            <input id = "email" type= "email" placeholder="Enter your Email"><br>
            <input id = "password" type= "password" placeholder="Enter your Password"><br>
            <button onclick="register()">REGISTER</button><br>
        </form>
        <div class="account">
            <img src="https://cdn-icons-png.flaticon.com/128/126/126486.png"/>
            <h5>No Account Yet</h5>
            <p>Welcome to Kimaye! Help us with a few details before you begin enjoying our safe and tasty fruits.</p>
        </div>
        <a href="signin.html"><button>LOGIN</button></a>
    </div>
</body>
</html>
