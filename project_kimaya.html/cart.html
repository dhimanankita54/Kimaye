<script>
    let parent = document.getElementById("container-prod");

function showProducts(){
    let cart = JSON.parse(localStorage.getItem("cart"));

cart.forEach(function(products){

let div = document.createElement("div");

let img = document.createElement("img");
img.src = products.img;

let product_price = document.createElement("p");
product_price.textContent = products.price;

let product_name = document.createElement("p");
product_name.textContent = products.name;

let remove_btn = document.createElement("button");
remove_btn.innerText = "Remove";

remove_btn.onclick = function(){
remove(products);
};

div.append(img, product_name, product_price, remove_btn);
parent.append(div);


});
}
showProducts();

function cart_total(products){
    let cart = JSON.parse(localStorage.getItem("cart"));
    cart.forEach(function(products){

        var total = cart.reduce(function(acc,cv){
            return acc+cv.price;
        },0);

       document.getElementById('container-total').innerHTML = `<h1>Total Price is : ${total}</h1>`    
        
    }); 
}
cart_total();

document.getElementById('container-purchased').innerHTML = `<button onclick = "purchased()" style = "background-color:green; border : none; border-radius : 20px; color:white; padding: 10px">Proceed to Checkout</button>`

function purchased(){
    alert("Thank you for Shopping!")
}


function remove(p){

    let products_cart = JSON.parse(localStorage.getItem("cart"));
    products_cart.shift(p);
    localStorage.setItem("cart", JSON.stringify(products_cart));
    window.location.reload();
    
}





</script>
